<div class="container" >
 <form ng-submit="submit(tracksearch)" id="tracksearch" style="z-index:9999999; position:absolute; top:10px; left:10px;">
      <input type="text" ng-model="tracksearch" name="tracksearch" id="tracksearchInput" placeholder={{placeHolder}} />
      <input type="submit" id="submit" value="Submit"  />
 </form>
  <div class="soundscape"  ng-controller="HomeController">
  <div class="soundBlockContainer">
    <div class="soundBlock" data-ng-repeat="x in tracks"  ng-click=goVisualize(x)>
      <div data-id={{x.id}} data-index={{$index}}   class='soundCloudCard'  >
        <div class="soundBlockImgContainer">
          <img src={{x.user.avatar_url}} class="width100"/>
        </div>
        <div class="soudBlockMetaContainer">
          <h4 class="width100"><i></i> {{x.title}}</h4>
           <img src= {{x.waveform_url}} class="width100"/>         
      </div>
      </div>
    </div>
    </div>
  </div>

</div>
